<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="imgContainer">
    <div class="imgContainer-logo">
      <img src="./images/odin-lined.png" alt="Odin Logo"><span>ODIN</span>
    </div>
    <footer>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></footer>

  </div>
  <div class="formContainer">
    <p class="formContainer-informationText">
      This is not a real online service! You know you need something
      like this in your life to help you realize your deepest dreams.<br>
      Sign up <i>now</i> to get started.
    </p>
    <p>You <i>know</i> you want to.</p>
    
    <form id="signUpForm" action="" method="get">
      <p class="formContainer-actionCall">Let's do this!</p>
      <div class="formContainer-row">
        <div class="formContainer-inputField">
          <label for="firstName">FIRST NAME</label>
          <input type="text" name="firstName" id="firstName">
        </div>
        <div class="formContainer-inputField">
          <label for="lastName">LAST NAME</label>
          <input type="text" name="lastName" id="lastName">
        </div>
      </div>
      <div class="formContainer-row">
        <div class="formContainer-inputField">
          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="formContainer-inputField">
          <label for="tel">PHONE NUMBER</label>
          <input type="tel" name="tel" id="tel">
        </div>
      </div>
      <div class="formContainer-row">
        <div class="formContainer-inputField">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" autocomplete="new-password">
        </div>
        <div class="formContainer-inputField">
          <label for="confirmPassword">CONFIRM PASSWORD</label>
          <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
      </div>
    </form>
    <div>
      <button type="submit" form="signUpForm">Create Account</button>
    </div>
    <p class="formContainer-loginLink">Already have an account? <a href="">Log in</a></p>
  </div>
</body>
</html>
